<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <script src="https://kit.fontawesome.com/1db4b84a6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 250px;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            line-height: 1.4;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button i {
            margin-right: 10px;
            font-size: 24px;
        }
        .button span {
            flex: 1;
            margin-right: 10px;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
            z-index: 1;
            transition: transform 0.5s;
            transform: translateX(-100%);
        }
        .button:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    {% include "Nav_bar.html" %}
    <a href="{{url_for('login')}}"  ><i class="fa-solid fa-backward"></i></a>
    <div class="container">
        <div class="btn">
            <a href="/complaint" class="button">
                <i class="fas fa-comment-alt"></i>
                <span>New Complaint</span>
            </a>
            <a href="/my-complaint" class="button">
                <i class="fas fa-list-alt"></i>
                <span>My Complaints</span>
            </a>
            <a href="/user-profile" class="button">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
