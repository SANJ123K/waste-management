<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Data Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='binstyle.css') }}">
</head>
<body>
    {% include "Nav_bar.html" %}
    <main class="container">
        <h1 class="title">Bin Data</h1>
        <div class="form-container">
            <label for="item-id" class="form-label">Enter ID:</label>
            <input type="number" id="item-id" class="form-input" value="1">
            <button class="form-button" onclick="fetchData()">Fetch Data</button>
        </div>
        <div class="circle">
            <div class="circle-inner">
                <div class="circle-level" id="circle-level">0%</div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
